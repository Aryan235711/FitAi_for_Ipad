name: Baseline Guardian

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  ai-analysis:
    runs-on: ubuntu-latest
    environment: production
    outputs:
      risk-level: ${{ steps.ai.outputs.risk-level }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: AI Impact Analysis
        id: ai
        run: |
          chmod +x scripts/analyze-pr-impact.sh
          ./scripts/analyze-pr-impact.sh

  baseline-tests:
    needs: ai-analysis
    runs-on: ubuntu-latest
    environment: production
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run smart test plan
        run: npm run smart:test

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ github.run_id }}
          path: |
            test-results/
            playwright-report/
          retention-days: 7

      - name: Analyze baseline changes
        id: baseline_report
        if: github.event_name == 'pull_request'
        run: |
          REPORT_FILE=$(mktemp)
          npx tsx scripts/baseline-analyzer.ts | tee "$REPORT_FILE"
          {
            echo 'report<<EOF'
            cat "$REPORT_FILE"
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"
          echo "## Visual Baseline Summary" >> "$GITHUB_STEP_SUMMARY"
          cat "$REPORT_FILE" >> "$GITHUB_STEP_SUMMARY"

      - name: Comment baseline summary
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const core = require('@actions/core');
            const body = `${{ steps.baseline_report.outputs.report || '' }}`.trim();
            if (!body) {
              core.info('No baseline report body to comment');
              return;
            }
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body,
            });
