name: Feature request
description: Suggest an idea that improves FitFluid
labels: [enhancement]
body:
  - type: input
    id: summary
    attributes:
      label: Summary
      description: One-sentence description of the new capability.
      placeholder: Offline readiness dashboard
    validations:
      required: true
  - type: textarea
    id: motivation
    attributes:
      label: Motivation / problem statement
      description: What problem does this feature solve? Who benefits?
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposed solution
      description: Outline flows, data, validation rules, and edge cases.
      placeholder: Include sketches or links if available.
    validations:
      required: true
  - type: textarea
    id: dependencies
    attributes:
      label: Dependencies / blockers
      description: APIs, backend tasks, or design assets that must land first.
    validations:
      required: false
  - type: checkboxes
    id: acceptance
    attributes:
      label: Acceptance criteria
      description: Confirm you have defined measurable acceptance criteria.
      options:
        - label: Acceptance criteria documented in this issue
          required: true
